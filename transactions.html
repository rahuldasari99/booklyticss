<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razorpay Transactions</title>
  <style>
    body { font-family: Arial; background: #f6f6f6; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #222; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ’³ Razorpay Transactions</h1>

  <table id="txnTable">
    <thead>
      <tr>
        <th>Payment ID</th>
        <th>Amount (â‚¹)</th>
        <th>Status</th>
        <th>Method</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchTransactions() {
      const res = await fetch("http://localhost:5000/transactions");
      const data = await res.json();
      const tbody = document.querySelector("#txnTable tbody");
      tbody.innerHTML = "";

      data.forEach(txn => {
        const row = document.createElement("tr");
        const amount = (txn.amount / 100).toFixed(2); // Convert paise to â‚¹
        const date = new Date(txn.created_at * 1000).toLocaleString();
        row.innerHTML = `
          <td>${txn.id}</td>
          <td>${amount}</td>
          <td>${txn.status}</td>
          <td>${txn.method || 'N/A'}</td>
          <td>${date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchTransactions();
  </script>
</body>
</html>
